<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lunch Checker</title>
        <link rel="stylesheet" href="style.css">
        </head>
    <body ng-controller="LunchCheckController">
        <div class="container">
            <label>
                Enter Items That You Usually Eat For Lunch
                <br>
                <b>NOTE:- </b>
                Empty item does not consider
            </label>
            <input type="text" class="items" ng-model="items" placeholder="list comma separated dishes you usually have for lunch">
            <button ng-click="check();">Check If Too Much</button>
            <label>{{message}}</label>
            <div>
                <div class="circle green {{green_opacity}}"></div>
                <div class="circle red {{red_opacity}}"></div>
            </div>
        </div>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
